{%extends 'base.html'%}



{% block content%}
<div class="form_vehicle container" style="width: 55rem; margin-top: 215px;  margin-left: 20%;">
    <div class="row">
        <div class="col">
           <form method="POST">
            <div class="card" style="background-color: transparent; 
            border-color: #00abf0; border-width: 2px; 
            font-family: 'Poppins', sans-serif; color: #ededed;">
                <div class="card-body" >
                    <strong>{{error}}</strong>
                    {%csrf_token%}
                    {{form.as_p}}
                    <button class="btn btn-success" style="position: relative; margin-left: 42%;">Create</button>
                </div>
              </div>
           </form>
        </div>
    </div>
</div>
{%endblock%}
